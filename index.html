<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;800&display=swap" rel="stylesheet">
    <!-- Monserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Content Digest</title>

</head>
<body>
    <!-- Navbar -->
    <section class="navbar-container">
        <!-- Header -->
        <header>
            <a href="index.html">Content Digest</a> 
        </header>
        <!-- Collapsed Menu -->
        <button class="collapsed-menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </section>

    <!-- Display Content -->
    <div class="page-container">
        <!-- Search -->
        <section class="search-container">
            <div class="search-bar">
                <label for="search-input"></label>
                <input type="text" name="search-input" id="search-input" placeholder="Search for a topic" class="search-query">
            </div>
            <button type="menu" class="filter-btn btn">
                <i class="fa-solid fa-list-check"></i>
            </button>
            <button type="submit" class="search-btn btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </section>
    
        <!-- Filter Tags -->
        <!-- <section class="section filter-tag-container">
            Tags header
            <header>
                <h5>Tags:</h5>
            </header>
            Filter Tag
            <div class="filter-tag default-filter">
                <p>
                    Filter
                </p>
            </div>
            <div class="filter-tag custom-filter">
                <p>
                    Filter
                </p>
            </div>
        </section> -->

        <!-- Error Page -->
        <!-- No results -->
        <section class="no-results-container error">
            <i class="fa-regular fa-face-frown-open error-icon"></i>
            <h1>No results found</h1>
            <p>Try a more specific topic or changing filters.</p>
        </section>

        <!-- News Articles -->
        <section class="news-container">
            <!-- News Story -->
        </section>

    <!-- Toast Notifications -->
    <!-- Empty search query -->
    <div class="toast-empty-search toast-container toast">
        <div class="toast-content">
            <div class="toast-img">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="toast-text">
                <p>Empty or broad search topics may return no results.</p> 
            </div>
            <div class="toast-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Pop-up Windows -->
    <!-- Filter -->
    <div class="filter-container container">
        <h3 class="filter-title">Filters</h3>
        <div class="filter-close-btn">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <!-- Notices -->
        <!-- When user selects a specific country -->
        <div class="country-select-notice notice">
            <i class="fa-solid fa-circle-info"></i>
            <p>For specific countries, use default filters for best results.</p>
        </div>
        <!-- Drop Down -->
        <div class="filter-drop-down-container">
            <!-- Sort -->
            <div class="filter-drop-down-item">
                <label for="sort">Sort By</label>
                <select name="sort" id="sort">
                    <option value="&sortBy=publishedAt">Most Recent</option>
                    <option value="&sortBy=relevancy">Relevance</option>
                    <option value="&sortBy=popularity">Popularity</option>
                </select>
            </div>
            <!-- Language -->
            <div class="filter-drop-down-item">
                <label for="language">Language</label>
                <select name="language" id="language">
                    <option value="">All</option>
                    <option value="&language=en">English</option>
                    <option value="&language=de">German</option>
                    <option value="&language=fr">French</option>
                    <option value="&language=ja">Japanese</option>
                </select>
            </div>
            <!-- Date -->
            <div class="filter-drop-down-item">
                <div class="date">
                    <div class="start-date">
                        <label for="start-date">From</label>
                        <input type="date" name="start-date" id="start-date">
                    </div>
                    <div class="end-date">
                        <label for="end-date">To</label>
                        <input type="date" name="end-date" id="end-date">
                    </div>
                </div>
            </div>
            <!-- Country -->
            <div class="filter-drop-down-item">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">All</option>
                    <option value="&country=au">Australia</option>
                    <option value="&country=br">Brazil</option>
                    <option value="&country=cn">China</option>
                    <option value="&country=de">Germany</option>
                    <option value="&country=in">India</option>
                    <option value="&country=id">Indonesia</option>
                    <option value="&country=jp">Japan</option>
                    <option value="&country=my">Malaysia</option>
                    <option value="&country=ru">Russia</option>
                    <option value="&country=sa">Saudi Arabia</option>
                    <option value="&country=sg">Singapore</option>
                    <option value="&country=ae">United Arab Emirates</option>
                    <option value="&country=uk">United Kingdom</option>
                    <option value="&country=us">United States</option>
                </select>
            </div>
        </div>
        <button type="submit" class="filter-apply-btn btn-2">
            <h3>Apply</h3>
        </button>
    </div>
    </div>
    <!-- Scroll to Top -->
    <button id="scroll-to-top-btn">
        <i class="fa-solid fa-angles-up"></i>
        <p class="tooltip">Back to top</p>
    </button>

    

    <!-- Footer -->
    <footer>
        <p>&copy 2022
            <a href="https://github.com/carsnl" target="_blank">Lai Carson</a>
        </p>
    </footer>

    <!-- Script -->
    <script src="main.js"></script>
    <script src="test.js"></script>
</body>
</html>
